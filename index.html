<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f5c8e13b2d.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <main>
        <img src="pexels-asad-photo-maldives-3293148.jpg" class="slide" alt="">
        <img src="pexels-nur-yilmaz-9168324.jpg" class="slide" alt="">
        <img src="pexels-pixabay-101529.jpg" class="slide" alt="">
        <img src="pexels-pixabay-414144.jpg" class="slide" alt="">
        <img src="pexels-pok-rie-3923721.jpg" class="slide" alt="">
        <img src="pexels-rok-romih-3312678.jpg" class="slide" alt="">
    </main>

    <div class="prev-btn btn" onclick="goPrev()">
        <i class="fa-solid fa-arrow-left"></i>
    </div>
    <div class="next-btn btn" onclick="goNext()">
        <i class="fa-solid fa-arrow-right"></i>
    </div> 
        
        <!-- 
    <div class="nav">
        <button onclick="goPrev()">Prev</button>
        <button onclick="goNext()">Next</button>
    </div> -->

    <script src="main.js"></script>

</body>
</html>
